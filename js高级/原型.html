<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common.js"></script>
<script>
    function  Person(name,age) {
        this.name=name;
        this.age=age;
    }
    //通过原型添加方法,解决数据共享，节省内存空间
    Person.prototype.eat=function () {
        console.log("中午吃什么");
    };
    var p1 =new Person("小米",20);
    var p2 =new Person("小霞",22);
console.log(p1.eat==p2.eat); //true
    console.dir(p1);//里面是没有那个方法的
    console.dir(p2);
</script>

</body>
</html>
