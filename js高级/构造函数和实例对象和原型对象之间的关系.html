<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common.js"></script>
<script>
    var arr=new Array(10,20,30,40);
    //join 是方法，实例对象调用方法
    arr.join("|");
    console.log(arr);
//join 方法在实例对象__proto__原型中
    console.log(arr.__proto__==Array.prototype);  //true
</script>
<script>
    function Person(age,sex) {
        this.age=age;
        this.sex=sex;
    }
    //通过构造函数的原型添加一个方法
    Person.prototype.eat=function () {
        console.log("明天中午吃完饭就演讲，好痛苦");
    };
    var per=new Person(20,"男");
    //构造函数，原型对象，实例对象之间的关系--》实例对象是通过构造函数创建的
 // 构造函数(Person)里面有一个原型对象(prototype)(里面有一个构造器(constructor)--》就是指向自己的构造函数）
    console.dir(Person);
    console.dir(per);
</script>
</body>
</html>
