    //面向对象高级思想---》
    function  ChangStyle(btnObj,dvObj,json) {
        this.btnObj=btnObj;
        this.dvObj=dvObj;
        this.json=json;
    }
    //通过原型添加方法,解决数据共享，节省内存空间
    ChangStyle.prototype.init=function () {
        //点击按钮改变div多个样式属性值
        var that=this;
        this.btnObj.onclick=function () {//按钮的点击事件
            for (var key in that.json){//循环遍历json中的数据，并赋值给dv
                that.dvObj.style[key]=that.json[key];
            }
        };
    };
    //实例化对象
    var json={"width":"500px","height":"800px","backgroundColor":"blue","opacity":"0.2"};
    var cs=new ChangStyle(my$("btn"),my$("dv"),json);
    cs.init();
