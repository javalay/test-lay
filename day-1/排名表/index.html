<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        width: 500px;
        /* 里面的字体居中显示 */
        text-align:center;
    }
    table{
        width: 400px;
        /*   border-collapse: collapse; 如果可能，边框会合并为一个单一的边框。会忽略 border-spacing 和 empty-cells 属性。 */
        border-collapse: collapse;
    }
th{
    height: 40px;
    /* 背景是这个颜色 */
    background: #428cdb;
        /* 里面的字体又是一种颜色 */
    color: white;
    font-size: 14px;
    /* 这是字体的宽度 */
    font-weight: normal;
}
td{
    height: 50px;
    text-align: center;
    color: rgb(136, 136, 136);
    font-size: 14px;
}
img{
    width: 30px;
    height: 30px;
}
a{
    color: #333;
    /* 在a链接里面的下划线去掉 */
    text-decoration: none;
}
a:hover{
    color:  rgb(221, 0, 0);
}
td:nth-of-type(1){
    font-size: 25px;
    color:  rgb(221, 0, 0);
}
/* th:nth-of-type(3)  在所以th里面的第三个设置属性  */
th:nth-of-type(3){
    text-align: left;
}
td:nth-of-type(3){
    text-align: left;
}
</style>
<body>
    <!-- 表单部分 -->
    <table>
