    <title>改变为行内快元素</title>
    <style>
    .main{
        /* 整体字体居中显示 */

    }
    .bootom{
        /* overflow: hidden; */

    .pic{
        /* 变为行内快元素 可以显示在一行内 */

        float: left;
        border: 1px solid #ccc;
        padding: 0 4px;
    }
    .pic p{
        font-size: 12px;
        font-family: "微软雅黑";
    }
