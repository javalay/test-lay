<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
      .ball {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click='flag=!flag'>
        <!-- <input type="button" value="按钮" @click='flag=true'> -->
        <transition
        @before-enter='beforeEnter'
        @enter='enter'
        @after-enter='afterEnter'
        @leave="leave"  
        >
            <div class="ball" v-show="flag"></div>
        </transition>
    </div>
    <script>
    var vm=new Vue({
        el:'#app',
        data:{
            flag:true,
        },
        methods:{
            beforeEnter(el){
                el.style.transform='translate(0,0)'
            },
            enter(el){
                el.scrollTop
                el.style.transform="translate(150px,500px)"
                el.style.transition="all 1s ease"
                // done();
            },
            afterEnter(el){
                console.log(123)
                this.flag=!this.flag
            },
            //before-leave 的状态和enter状态一样，所有这里不需要调用 这个函数
            leave(el){
                el.scrollTop
                el.style.transform="translate(0,0)"
                el.style.transition="all 1s ease"
                // done()
            }
        }
    })
    </script>
</body>
</html>
