<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求"  @click='getInfor'>
        <input type="button" value="post请求" @click="postInfor">
        <input type="button" value="jsonp请求" @click="JsonpInfor">
    </div>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
    <script>
    var vm=new Vue({
        el:'#app',
        data:{},
        created(){
              this.getInfor()
            },
        methods:{
            getInfor(){
                this.$http.get('http://www.liulongbin.top:3005/api/getlunbo').then(result=>{
                    console.log(result.body.message)
                })
            },
            postInfor(){
                this.$http.get('http://www.liulongbin.top:3005/api/getlunbo',{},{emulateJson:true}).then(result=>{
                    console.log(result.body.message)
                })
            },
            JsonpInfor(){
                this.$http.jsonp('http://www.liulongbin.top:3005/api/jsonp').then(result=>{
                    console.log(result.body.message)
                })
            }
        }
    })
    </script>
</body>
</html>
