<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{age | ageFormat}}</p>
    </div>
    <script src="../vue-2.4.0.js"></script>
    <script>
        Vue.filter('ageFormat',function(inp,arg){
            // return inp.replace(inp,arg)
            // if(inp%2!==0){
            //    return inp=inp+1
            // }else{
            //     return inp
            // }
            return inp%2==0?inp:inp+1
        })
        var vm=new Vue({
            el:'#app',
            data:{
                age:19
            }
        })
    </script>
</body>
