<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<div class="app">
		<ul>
			<li v-for="(item,i) in list">{{item}}-----{{i}}</li>
			<li v-for="(item,i) in list1">{{item.id}}====={{item.name}}==={{i}}</li>
		</ul>
		<script src="../vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var app=new Vue({
				el:'.app',
				data:{
					list:[1,2,3,4,5,6],
					list1:[
						{id:1,name:'zs'},
						{id:2,name:'ls'}
					],
				},
				
			})
		</script>
		
	</div>
</body>
</html>
