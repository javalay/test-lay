<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <!-- 添加产品的框框 -->

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                </label>
                <!-- 给按钮绑定点击事件  @click="add()加不加小括号都可以，加小括号可以传参数了-->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">

                <label>
                    搜索名称关键字：
                    <input type="text" class="form-control" v-model='keywords'>
                </label>
            </div>
        </div>
        <!-- 产品的表格 -->
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前v-for中的数据，都是直接从data上渲染出来的 -->
                    <!-- <tr v-for="item in list" :key="item.id"> -->
                <!-- 循环遍历下面的数据 这里不能用list 要定义一个方法 同时把所有关键字，通过传参的形式，传递给了search方法 -->
                <!--在search 方法内部通过for循环。把所有符合 搜索关键的数据，保存到一个新数组中，返回  -->
                <tr v-for="(item,i) in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text='item.name'></td>
                    <td>{{ item.ctime | dateFormat() }}</td>
                    <td>
                        <!-- pravent阻止默认行为 -->
                        <a @click.pravent='del(i)'> 删除{{i}} </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
      
        var vm = new Vue({
            el: "#app", 
            data: {
                id: '',
                name: '',
                keywords:'',//搜索的关键字
                list: [{
                        id: 1,
                        name: '奔驰',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: '宝马',
                        ctime: new Date()
                    },
                    {
                        id: 3,
                        name: '奥迪',
                        ctime: new Date()
                    },
                    {
                        id: 4,
                        name: '沃尔沃',
                        ctime: new Date()
                    }
                ]
            },
            methods: {
                add() {
                    console.log(this)
                    console.log("触发了");
                    // 分析：
                    // 1. 获取到 id 和 name ,直接从 data 上面获取 
                    // 2. 组织出一个对象
                    // 3. 把这个对象，调用 数组的 相关方法，添加到 当前 data 上的 list 中
                    // 4. 注意：在Vue中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，Vue会默认监听到数据的改动，自动把最新的数据，应用到页面上；

                    // 5. 当我们意识到上面的第四步的时候，就证明大家已经入门Vue了，我们更多的是在进行 VM中 Model 数据的操作，同时，在操作Model数据的时候，指定的业务逻辑操作；
                    var car={id:this.id , name:this.name,ctime:new Date()}
                    this.list.push(car);
                    this.id="";
                    this.name='';
                },
                del(id){//根据id删除数据 
                    //分析 
                    //1.如何根据id找到要删除的这一项的索引
                    //2.如果找到索引了，直接调用数组，splice方法

                    // some() 方法测试数组中的某些元素是否通过由提供的函数实现的测试
                    // this.list.some((item,i)=>{
                    //     if(item.id==id){
                    //          this.list.splice(i,1);
                    //         //在数组的方法中 ，如果return true 就会立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // });


                    //快速找到索引
                    // var index=this.list.findIndex(item=>{
                    //     if(item.id==id){
                    //         return true;
                    //     }
                    // });
                    console.log(id);
                    this.list.splice(id,1);
                },
                search(keywords){//根据关键字进行搜索\
                    // var newList=[]
                    // // forEach() 方法对数组的每个元素执行一次提供的函数。
                    // this.list.forEach(item => {
                        // /判断如果数组中name有keywords 就把当前的item添加到newList中去
                    //     if(item.name.indexOf(keywords) !=-1){
                    //         newList.push(item);
                    //     }
                    // });
                    // return newList;

                    // 另一种方法
                    //forEach some filter findIndex   这些都属于数组的新方法
                    //都会对数组找到每一项，进行遍历，执行相关操作
                     var newList=this.list.filter(item=>{
                        //判断如果item.name中包含我们的keywords 关键字就返回true
                        if(item.name.includes(keywords)){
                            return item;
                        }
                    });
                    return newList;
                }
            }
        });
    </script>
</body>
</html>
