<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <script>
        var login={
            template:"<h1>嘎嘎嘎嘎{{msg}}</h1>",
            data(){
                return{msg:'son msg'}
            },
            methods:{
                showw(){
                    console.log('这里调用了子组件的方法')
                }
            }
        }
        var vm=new Vue({
            el:'#app',
            data:{},
            methods:{
                show(){
                    //这个是用dom的方式去获取 里面的信息
                    console.log(document.getElementById('msg').innerText)

</html>
