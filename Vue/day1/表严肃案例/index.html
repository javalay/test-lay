<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div>
        <input type="text" v-model="name" placeholder="请输入你的姓名">
        <span v-show="name">你的姓名是：{{ name }}</span>
    </div>
    <div>
        <input type="text" v-model="age" placeholder="请输入你的年纪">
        <span v-show="age">你的年纪是：{{ age }}</span>
    </div>
    <div>
        <input type="text" v-model="sex" placeholder="请输入你的性别">
        <span v-show="sex">你的性别是：{{ sex }}</span>
    </div>
    <script src="../vue-2.4.0.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                name:null,
                age:null,
                sex:null
            }
        });
    </script>
</div>
</body>
</html>
