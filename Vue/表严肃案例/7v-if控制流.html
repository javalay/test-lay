<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- //可以放多个条件 -->
        <div v-if="role=='admin'||role=='super_admin'">你管理员你好好</div>
        <div v-else-if="role=='hr'">待查看简历列表 <br> ......</div>
        <div v-else>你没有权限访问</div>
    </div>

    <script src="../vue-2.4.0.js"></script>
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            role:'super_admin',
        }    
    });
    </script>
</body>
</html>
