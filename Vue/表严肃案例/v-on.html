<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- //可以绑定多个事件，点击事件和 鼠标移开和加入事件 -->
        <button v-on:click="onClick" v-on="{mouseenter: onEnter, mouseleave: onOut}">点击</button>
        <!-- //1.键盘的点击事件 keyup="onKeyup"        2..prevent或者.stop 禁止页面跳转  下面绑定了两个事件  v-on 可以被@ 替换-->
        <form @keyup.enter="onEnter" @submit.prevent="onSubmit($event)">
            <input type="text">
            <button type="submit">提交</button>
        </form>
    </div>

    <script src="../vue-2.4.0.js"> </script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {},
            methods: {
                //点击事件
                onClick: function () {
                    console.log("你被点击了");
                },
                //鼠标进入事件
                onEnter: function () {
                    console.log('mouse enter');
                },
                //鼠标离开事件
                onOut: function () {
                    console.log('mouse leave');
                },
                //按钮提交事件
                onSubmit:function(e){
                    // e.preventDefault();
                    console.log("你提交了");
                },
                //enter键被被点击事件
                onEnter:function(){
                    console.log("key pressed");
                },
                //键盘点击事件
                onKeyup:function(){
                    console.log("键盘点击");
                }
            }
        });
    </script>
</body>

</html>
