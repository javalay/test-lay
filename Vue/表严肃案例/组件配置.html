<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .liked{
        background:deeppink;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- 这是自定义的控件 -->
        <like></like>
    </div>
    <!-- //单独把这个抽取出来 -->
    <template id="like-component-tpl">
        <!-- //给定一个类名 选中的就说明为true  并赋值这个类名，没有选中就false 不赋值这个类名 -->
            <button :class="{liked:liked}" @click="toggle_like()">👍{{like_count}}</button>
    </template>
    <script src="vue-2.4.0.js"></script>
    <script>
    Vue.component('like',{
        //可以单独把它抽取出来
        template:'#like-component-tpl',
        //这是另一种方式
        // <button :class="{liked:liked}" @click="toggle_like()">👍{{like_count}}</button>
        data:function (){
            return {
                //定义一个能够显示的变量
                like_count:2,
                //给定一个初始值 为 false
                liked:false,
            }
        },
        methods:{
            //给按钮定义一个点击事件
            toggle_like:function(){
                if(!this.liked){//说明是2 所有要加1
                    this.like_count++;
                }else{ //要减一
                    this.like_count--;
                }
                this.liked=!this.liked;
            }
        }
    });
     new Vue({
         el:"#app",
     });
    </script>
</body>
</html>
