<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻列表</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
    .one{
        margin: 20px auto;
        width: 240px;
        /* height: 303.6px; */
        border:1px solid #009900;
        padding: 10px 10px 0 10px;
        background: url(images/bg.gif)center;
    }
    h3{
        font-family: 黑体;
        font-size: 20px;
        margin-bottom: 0;
        margin-top: 0;
        margin-left: 0;
        border-left: 4px solid #c9e143;
        color: #fff;
        font-weight: 900;
        padding-left: 5px;
    }
    ul{
        margin-top: 5px;
        padding: 0 10px;
        background: #fff;
        height: 279px;
    }
    li{
        /* 去li前面黑点 */
        list-style: none;
        /* 首行缩进1em */
        text-indent: 1em;
        /* 虚线显示下划线 */
        border-bottom: 1px dashed #666;
        /* 通过背景加图 靠左显示 */
        background: url(images/tb.gif)no-repeat left;
    }
    a{
        color: #0066cc;
        font-size: 12px;
        text-decoration: none;
        line-height: 30px;
    }
    .q{
        color: red;
        /* 加上a标签中的下划线 */
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="one">
        <h3>爱宠知识</h3>
        <ul>
            <li><a href="#">养狗比养猫对健康有利</a></li>

            <li><a href="#">狗狗歌曲《新年旺旺》</a></li>

            <li><a href="#">【爆笑】这狗狗太不给力了</a></li>
            <li><a href="#">狗狗与男童相同着装拍有爱造型照</a></li>
            <li><a href="#">狗狗各个阶段健康大事件</a></li>
            <li><a href="#">调皮宠物狗陷在沙发里的搞笑瞬间</a></li>
            <li><a href="#">为什么每次大小便后，会用脚踢土？</a></li>
        </ul>
    </div>
</body>
</html>
