				<a href="#">中新网</a> 8月24日电 (郭炘蔚)当地时间24日中午，澳大利亚主要执政党召开党团会议，总理特恩布尔在“逼宫”投票中以40-45败北，
				将失去党魁职务并辞任总理。
			</p>
			<!-- <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->

				莫里森以45-40胜出当选自由党党魁，并将接任总理。
