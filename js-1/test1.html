<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    //弹出警示框 alert 警示 警惕 实际开发不太常用 用户体验不好 经常原来检测结果
    alert('迪丽热巴');
    //控制台打印 输出 console  控制台 log  日志 经常内部测试用的 程序员看的 
    console.log('故尼龙扎');
    //提示用户输入框  prompt  提示
    prompt('请输入您喜欢的明星');
    confirm('确认删除吗？');
    //直接输出在body标签中，
    document.write('<b>杭州校区前端1期</b>');
    </script>
</head>
<body>
</body>
</html>
