<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f1() {
            alert("你点击我了");

    </script>

<body>
<!-- <input type="button" value="显示效果" onclick="alert('我被点了')"> -->
<input type="button" value="显示效果" onclick="f1()">

<input type="button" value="开始分离代码" id="btn">
<script>
    function f2() {
        alert("开发分离html和js代码");
    }
    //html 标签中的id属性中储存的值是唯一的
    //id属性就像人的身份证号码一样，不能重复，页面中的唯一标识
    //从文档中找到id值为btn的这个标签（元素）
    // document.getElementById(“id属性的值”)；== 返回的是一个元素对象
    //根据id获取这个标签（元素）
    var btnObj = document.getElementById("btn");
    //为按钮注册点击事件
    btnObj.onclick = f2;//不加括号

</script>
<!--//先有按钮，才能获取，获取后才能注册事件-->

<input type="button" value="显示图片" id="btn3">
<img src="" width="800" id="im">

<script>
    //点击按钮显示图片，点击按钮的时候设置img标签src属性有一个图片的路径
    //根据id获取按钮
    var btnobj = document.getElementById("btn3");
    //为按钮注册点击事件 添加事件处理函数
    btnobj.onclick = function () {
        //根据id获取图片的标签，设置图片的src属性值
        var imobj = document.getElementById("im");
        imobj.src = "test.jpg";
        imobj.value = "图片";
        //设置图片的大小
        imobj.width = "900";
    };

</script>

<input type="button" value="设置p的内容" id="btn11">
<p id="p1">我是一个p标签</p>
<!--//只要是成对的标签，中间的文本内容，设置的时候，都使用innerText这个属性的方式-->
<script>
    //根据id获取按钮，为按钮注册点击事件，添加事件处理函数
    document.getElementById("btn11").onclick = function () {

        //根据id获取p标签，设置内容
        document.getElementById("p1").innerText = "这是一个p";
    }
</script>

点击按钮修改a标签的地址和热点文字

<input type="button" value="显示效果" id="btn6">
<a href="https://www.baidu.com/" id="ba">百度</a>
<script>
    document.getElementById("btn6").onclick = function () {
        var att = document.getElementById("ba");
        att.innerText = "这是百度的超链接";
        att.href = "https://juejin.im/";
    }
</script>
</body>
</html>
