        function sort(arr){
            for(var i=0;i<arr.length-1;i++){
                for(var j=0;j<arr.length-i-1;j++){
                    if(arr[j]<arr[j+1]){
                        var temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            return arr;
        }

        function isRun(year){
            return year%4==0&&year%100!=0||year%400==0;
        }
        function getDay(year,month,day){
            var days=day;
            if(month == 1){
                return days;
            }
            var  months=[31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for(var i=0;i<month-1;i++){
                days += months[i];
            }
            if(isRun(year)&&month>2){
                days++;
            }
            return days;
        }
        console.log(getDay(2000,3,2));
        function getD(year,month,day){
            var days=day;
            if(isRun(year)&&month>2){
                days++;
            }
            for(var i=1;i<month;i++){
                switch(i) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        days +=31;
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        days +=30;
                        break;
                    case 2:
                        days +=28;
                        break;
                }
            }
            return days;
        }
        console.log(getD(2000,3,2));
