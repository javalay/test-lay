    /*
        预解析: 就是在解析代码之前

        把变量的声明提前了，提前到当前所在的作用域的最上面，不会赋值

        函数的声明也会被提前--提前到当前所在的所用与的最上面，不会提升调用
    */
        var num;
        console.log(num);
        num=10;
         
         function f1() {
             console.log("哈哈，你是谁");
         }
         f1();
        
        //函数调用的时候，把会函数的声明提升带作用域的上面，
        f1();//调用
        var num=20;//这个变量的声明会提升到变量使用之前
        function f1() {
            console.log(num);
        }


        //预解析中，变量的提升，只会在当前的作用域中提升，提前到当前的作用域的最上面
