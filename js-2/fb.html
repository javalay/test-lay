<body>
    <script>
        var num1 = 1;
        var num2 = 1;

        function fb(num) {
            for (var i = 3; i <= num; i++) {
                var num3 = num1 + num2;
                num1 = num2;
                num2 = num3;
            }
            return num3;
        }

        var numm = fb(7);
        console.log(numm);

        function test() {
            var num = 0;
            for (var i = 0; i < arguments.length; i++) {
                num += arguments[i];
            }
            return num;
        }

        console.log(test(1, 2, 324, 45));

        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var result = getMax(1, 3, 5, 345, 36, 47, 3425, 2);
        console.log(result);

        //利用arguments求一个数组中的最小数

        function getmin() {
            var min = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (min > arguments[i]) {
                    min = arguments[i];
                }
            }
            return min;
        }
        var min = getmin(1, 23, 24, 3454, 43, 54);
        console.log(min);

        function fn() {
            fn();
        }
        //自执行函数的写法
        (function(){ console.log("自定义调用函数"); })()
        console.log(typeof fn,typeof min);//function number
        function eat(fn){
            console.log("吃");
            fn();//函数可以当作一个参数进行使用
            }
            eat(function (){
                console.log("学习");
            });
            function study(fn) {
                console.log("学院五");

               return fn();                
            }
            study(function () {
                console.log("eat");
            })

            function test(){
                console.log("可以");
            }{
                //块级作用域
                var num=10;
            }
            console.log(num);      
            function fb(num) {
                if(num==1||num==2){
                    return 1;
                }
                return fb(num-1)+fb(num-2)
            }     
            fb(10);
    </script>
