 <!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    ul {
      list-style: none
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }
  </style>
  <script src="jquery-1.12.2.js"></script>
  <script>
  //页面加载事件
  $(function (){
    //获取所有的li
    $("#box>ul>li").mouseenter(function (){
      //当前的li宽为800px，其他的li宽为100px
      $(this).css("width","900px").siblings("li").css("width","100px");
    });
    //鼠标离开事件
    $("#box").mouseleave(function (){
      $("li").css("width","240");
    });
  });
  </script>
</head>
<body>
<div id="box">
  <ul>
    <li><img src="images/1.jpg"/></li>
    <li><img src="images/2.jpg"/></li>
    <li><img src="images/3.jpg"/></li>
    <li><img src="images/4.jpg"/></li>
    <li><img src="images/5.jpg"/></li>
  </ul>
</div>

</body>
</html>
