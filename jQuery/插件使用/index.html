<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/lanrenzhijia.css" />
</head>
<script type="text/javascript" src="js/jquery-latest.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //Larger thumbnail preview 
        $("ul.thumb li").hover(function () {
            $(this).css({
                'z-index': '10'
            });
            $(this).find('img').addClass("hover").stop()
                .animate({
                    marginTop: '-110px',
                    marginLeft: '-110px',
                    top: '50%',
                    left: '50%',
                    width: '174px',
                    height: '174px',
                    padding: '20px'
                }, 200);
        }, function () {
            $(this).css({
                'z-index': '0'
            });
            $(this).find('img').removeClass("hover").stop()
                .animate({
                    marginTop: '0',
                    marginLeft: '0',
                    top: '0',
                    left: '0',
                    width: '100px',
                    height: '100px',
                    padding: '5px'
                }, 400);
        });
        //Swap Image on Click
        $("ul.thumb li a").click(function () {
            var mainImage = $(this).attr("href"); //Find Image Name
            $("#main_view img").attr({
                src: mainImage
            });
            return false;
        });
    });
</script>
<body>
    <div id="col">
        <ul class="thumb">
            <li><a href="images/main_image1.jpg"><img src="images/thumb1.jpg" alt="" /></a></li>
            <li><a href="images/main_image2.jpg"><img src="images/thumb2.jpg" alt="" /></a></li>

            <li><a href="images/main_image5.jpg"><img src="images/thumb5.jpg" alt="" /></a></li>
            <li><a href="images/main_image6.jpg"><img src="images/thumb6.jpg" alt="" /></a></li>
        </ul>
