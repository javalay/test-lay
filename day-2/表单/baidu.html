<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度-注册</title>
    <style>
    table{
        margin: 0 auto;
    }
    input{
        border-radius: 5px;
        border: none;
        border: 1px solid #ccc;
        border-color: #ccc;
        color: #ccc;
    }
    </style>
</head>
<body>
    <table width="600">
        <caption>
            <h3>青春不常在，抓紧谈恋爱</h3>
        </caption>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" checked="checked">
                <img src="images/man.jpg" alt="">
                男
                <input type="radio" name="sex" checked="checked">
                <img src="images/women.jpg">
                女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <!-- 年份 -->
                <select name="year" id="year">
                    <option value="">--请选择年--</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                </select>
                <!-- 月份 -->
                <select name="month" id="month">
                    <option value="1">--请选择月--</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                </select>
                <!-- 日子 -->
                <select name="day" id="day">
                    <option value="1">--请选择日--</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>地区</td>
            <td>
                <input type="text" value="北京思密达">
            </td>
        </tr>
        <tr>
            <td>婚姻</td>
            <td>
                <input type="radio" name="s" checked="checked">未婚
                <input type="radio" name="s" >已婚
                <input type="radio" name="s" >离婚
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>月薪</td>
            <td><input type="text" value="10000-20000"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text" value="请输入手机号"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>喜欢类型</td>
            <td>
                <input type="checkbox" checked="checked">委婉的
                <input type="checkbox">可爱的
                <input type="checkbox">小鲜肉
                <input type="checkbox">老腊肉
                <input type="checkbox">都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="zz" id="zz" cols="30" rows="10">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" src="images/btn.png">
            </td>
        </tr>
        <tr>
            <td> 
            </td>
            <td>
                <input type="checkbox" checked="checked">
                我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="baidu-d.html">我同意会员.立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
