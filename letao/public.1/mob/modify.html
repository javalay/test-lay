<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <script src="./assets/mui/js/mui.js"></script>
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/modify.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="./user.html"></a>
        <h1 class="mui-title">注册中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>原密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入原密码" name="originPass">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPass">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入新密码" name='sureNewPass'>
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="text" class="mui-input-clear" id="vCode" placeholder="认证码" name='checkCode'>
                <span class="getCode" id="getCode">获取验证码</span>
                </div>
                <button id="modify-btn" type="button" class="mui-btn mui-btn-primary" >确认修改密码</button>
        </form>
    </div>
</body>
</html>
