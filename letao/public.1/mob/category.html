<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/category.js"></script>
    <script src="./js/public.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-icon mui-icon-search mui-pull-right" href="./search.html"></a>
        <h1 class="mui-title">乐淘云购</h1>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div id="leftCate">
                        <ul>
                      
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div id="leftCate">
                        <ul class="mui-clearfix">
                      
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id='cate-template-first' type='text/template'>
        <%for(var i= 0;i<result.length;i++){%>
            <li data-id="<%=result[i].id%>"><a href="javascript:;" ><%=result[i].categoryName%></a></li>
        <%}%>
    </script>
    <script id='cate-template-tow' type='text/template'>
        <%for(var i= 0;i<result.length;i++){%>
            <li><a href="javascript:;" > 
                <img src="<%==result[i].brandLogo%>">
                <p><%=result[i].brandName%></p>
            </a></li>
        <%}%>
        <%if(!result.length>0){%>
            <div class="blank_info">暂无数据</div>
        <%}%>
    </script>
</body>

</html>
