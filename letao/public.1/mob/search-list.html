<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./css/search.css   ">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/search-list.js"></script>
    <script src="./js/public.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-icon mui-icon-search mui-pull-right" href="search.html"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>
    <div id="refreshContainer">
        <div>
        <div class="product">
            <div class="mui-row">
                <div class="mui-col-xs-6 search-bar" id="priceSort">
                    价格&nbsp;<span class="fa fa-angle-down"></span>
                </div>
                <div class="mui-col-xs-6 search-bar" id="numSort">
                    销量&nbsp;<span class="fa fa-angle-down"></span>
                </div>
            </div>
            <div class="product">
                <ul class="mui-clearfix" id="searchTpll">

                </ul>
            </div>
        </div>
        </div>
    </div>
    <script id="searchTpl" type="text/template">
        <%for(var i=0;i<data.length;i++){%>
            <!-- 这里 跳转页面要带参数过去，才知道点击的到底是哪一个产品 -->
        <li><a href="detail.html?id=<%=data[i].id %>">
                <img src="<%= data[i].pic[0].picAddr %>">
                <p class="name"><%= data[i].proName%></p>
                <p>
                    <span>￥<%= data[i].oldPrice%></span>
                    <del>￥<%= data[i].price%></del>
                </p>
                <button class="mui-btn mui-btn-warning">立即购买</button>
            </a></li>
        <%}%>
    </script>
</body>
</html>
