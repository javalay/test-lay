<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <script src="./assets/mui/js/mui.js"></script>
    <link rel="stylesheet" href="./css/search.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <title>Document</title>
</head>
<body>
        <header class="mui-bar mui-bar-nav my-header">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">搜索中心</h1>
        </header>
        <div class="mui-content"> 
            <div class="container">
                <!-- 搜索框 --> 
                <div class="search">
                    <input type="text" placeholder="搜索您喜欢的商品" id="keyword">
                    <input type="button" value="搜索" id="searchBtn">
                </div>
                <!-- 搜索历史 -->
                <div class="history-top mui-clearfix">
                    <span class="title mui-pull-left">搜索历史</span>
                    <span class="clear mui-pull-right mui-icon mui-icon-trash" id="clearbtn">清空历史</span>
                </div>
                <!-- 搜索记录  -->
                <ul class="mui-table-view" id="history-box">
                    <li class="mui-table-view-cell">Item 1</li>
                </ul>
            </div>
        </div>
        <script id="historyTpl" type="text/template">
        <%for(var i=0;i<result.length;i++){%>
            <li class="mui-table-view-cell"><%=result[i]%></li>
        <%}%>
        </script>
</body>
</html>
