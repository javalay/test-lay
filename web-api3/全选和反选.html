<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
                padding: 0;
                margin: 0;
            }
    
            .wrap {
                width: 300px;
                margin: 100px auto 0;
            }
    
            table {
                border-collapse: collapse;
                border-spacing: 0;
                border: 1px solid #c0c0c0;
                width: 300px;
            }
    
            th,
            td {
                border: 1px solid #d0d0d0;
                color: #404060;
                padding: 10px;
            }
    
            th {
                background-color: #09c;
                font: bold 16px "微软雅黑";
                color: #fff;
            }
    
            td {
                font: 14px "微软雅黑";
            }
    
            tbody tr {
                background-color: #f0f0f0;
            }
    
            tbody tr:hover {
                cursor: pointer;
                background-color: #fafafa;
            }
        </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
        <input type="button" value="反 选" id="btn">
    </div>
    <script>
        function $(id) {
            return document.getElementById(id);
        }
    </script>
    <script>
        var j_cbAll = $("j_cbAll"),
            j_tb = $("j_tb"),
            inputs = j_tb.getElementsByTagName("input"),
            btn = $("btn");
        //注册点击事件
        j_cbAll.onclick = function () {
            //找到所有子的checkbox的选中状态，和父checkbox的选中状态一致
            for (var i = 0; i < inputs.length; i++) {
                var input = inputs[i];
                if (input.type === "checkbox") {//判断是否是复选框
                    //让子的checkbox的选中状态，和父checkbox的选中状态一致
                    input.checked = this.checked;
                }
            }
        }
        //当点击的checkbox，如果所有的子的checkbox都被选中了，让父的checkbox也选中，
        //如果有一个子的checkbox没有选中，父的checlbox也不被选中
        
        //此处的循环，是遍历所有子的checkbox，注册点击事件
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].onclick = test;
        }
        //封装函数
        function test() {
            var flag = true; //我假设所有的子checkbox都被选中了
            //判断所有的checkbox是否都被选中了
            for (var i = 0; i < inputs.length; i++) {
                if (!inputs[i].checked) { //checkbox为false的时候，也就是有一个自选项没选中的时候，假设选中为true取反，就是false 继续下一个循环
                    flag = false; //假设是失败的，没必要在接着判断后面的checkbox是否选中，所有break
                    break;
                }
            }
            j_cbAll.checked = flag;
        }
        //反选  
        //注册按钮的点击事件
        btn.onclick = function () {
            for (var i = 0; i < inputs.length; i++) {
                if(inputs[i].type!=="checkbox"){//假设是一个button的，那么整个表达式为true，执行了
                    continue;
                }
                inputs[i].checked =!inputs[i].checked;
                test();
            }
        }
    </script>
</body>
</html>
