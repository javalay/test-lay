<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    form{
        width: 600px;
        margin: 20px auto;
    }
    form>fieldset{
        padding: 10px;
    }
    form>fieldset>meter,
    form>fieldset>input{
        width: 100%;
        height: 40px;
        line-height: 40px;
        margin: 10px 0;
        border: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        padding-left: 5px;
        box-sizing: border-box;
    }
    form>fieldset>meter{
        padding-left: 0px;
    }
    #level{
        border-radius: 20%;
    }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label for="userName">姓名：</label>
            <input type="text" name="userName" id="userName"> 
            <label for="userPhone">手机号：</label>
            <input type="tel" name="userPhone" id="userPhone"> 
            <label for="email">邮箱地址：</label>
            <input type="email" required name="email" id="email"> 
            <label for="collage">所属学院：</label>
            <input type="text" name="collage" id="collage"> 
            <datalist id="cList">
                <option value="C++学院"></option>
                <option value="前端与移动端学院"></option>
                <option value="Java学院"></option>
                <option value="C#学院"></option>
            </datalist>
            <label for="score">入学成绩</label>
            <input type="number" max="100" min="0" value="0" id="score">
            <label for="level">基础水平：</label>
            <meter id="level" max="100" min="0" low="59" high="90"></meter>
            <label for="inTime">入学日期：</label>
            <input type="date" inputmode="inTime" name="inTime">
            <label for="leaveTime">毕业日期：</label>
            <input type="date" id="leaveTime" name="leaveTime">
            <input type="submit">
        </fieldset>
    </form>
    <script>
    document.getElementById("score").oninput=function(){
        document.getElementById("level").value=this.value;
    }
    </script>
</body>
</html>
