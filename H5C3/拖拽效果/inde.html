<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.container {
			width: 660px;
			height: 245px;
			background-color: #f4f4f4;
			border: 1px solid #ccc;
			margin: 30px auto 0;
			padding: 5px;
			box-sizing: border-box;
		}

		ul {
			list-style: none;
		}

		ul li {
			width: 152px;
			height: 180px;
			background-color: skyblue;
			float: left;
			margin: 5px;
			background-size: cover;
		}

		#box1 {
			background-image: url(images/pj.jpg);
		}

		#box2 {
			background-image: url(images/xjp.jpg);
		}

		#box3 {
			background-image: url(images/tlp.jpg);
		}

		#box4 {
			background-image: url(images/ab.jpg);
		}
	</style>
</head>
<body>
	<div class="container" id="container">
		<h1>权利排行榜</h1>
		<ul>
			<li draggable="true" id="box1" draggable="true"></li>
			<li draggable="true" id="box2" draggable="true"></li>
			<li draggable="true" id="box3" draggable="true"></li>
			<li draggable="true" id="box4" draggable="true"></li>
		</ul>
	</div>
    <script>//当拖拽开始时调用方法，记录被拖到的元素，记录到ducument中
        document.ondragstart=function(e){
            this.aa=e.target;
        }
        document.ondragover=function(e){
             /*如果想触发ondrop事件，那么就必须在这个位置阻止浏览器的默认行为*/
            e.preventDefault();
        }
        document.ondrop=function(e){
            //获取ul这个数组，
           var ul= document.querySelector("ul");
           //并用insertBefore方法转换一下。
           ul.insertBefore(this.aa,e.target);	   		
		}
    </script>
</body>
</html>
