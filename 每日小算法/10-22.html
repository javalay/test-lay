<body>
    <script>
        // 删除数组中特定值算法挑战
    // 删除数组中的所有的假值 在JavaScript中，假值有false、null、0、""、undefined 和 NaN
    var arr=[false,null,0,"",undefined ,NaN,1,43,65];
    function test(arr){
        newArr=[];
        for(var i= 0;i<arr.length;i++){
            if(arr[i]){
                newArr.push(arr[i]);
            };
        }
        return newArr;
    }
    console.log(test(arr));
    </script>
</body>
