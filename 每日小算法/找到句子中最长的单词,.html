<body>
    <script>
        //找到句子中最长的单词 - -;

        function findLongestWord(str) {
            //转化成数组
            var astr = str.split(" ");

            // console.log(astr);

            //对数组中每个元素的字符串长度进行比较,按照字符串长度由大到小排列数组顺序.
            var bstr = astr.sort(function (a, b) {
                return b.length - a.length;
            });


            //取出数组中第一个元素(也就是最大长度的字符串)
            var lenMax=bstr[0].length;
            //返回长度值
            return lenMax;

            //取出数组中第一个元素
            // var lenMax = bstr[0];
            //返回一个句子最长的那个单词
            // return lenMax;
        }
        //调用函数 给定一个英文句子
        var len = findLongestWord("The quick brown fox jumped over the lazy dog");
        //log打印出结果
        console.log(len);
    </script>
</body>
