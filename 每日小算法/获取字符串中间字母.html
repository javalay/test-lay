<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var str = 'xxxxxllxxxxx';
        function getCenter(s) {
            //判断字符串是偶数还是奇数，偶数截取中间两个，奇数返回中间那个
            //注意字符串的substr和charAt方法
          return  s.length%2===0?s.substr(s.length/2-1,2):s.charAt(parseInt(s.length/2));
        }
        console.log(getCenter(str));
    </script>
</body>
