    <script>
       //所有英文单词首字母大写
        var str1 = 'ha hah xixi xixi wawawa bbbb';
        function getDa(str) {
            var arr = str.split(' ');
            var arr1 = [];
            console.log(arr);
            for(var i= 0; i<arr.length; i++){   
                //replace 前面替换后面的
               arr1.push(arr[i].replace(arr[i][0], arr[i][0].toUpperCase()));   
               console.log(arr1);
            }
            return arr1.join(' ');
        } 
        console.log(getDa(str1)); 
    </script>
