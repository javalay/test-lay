<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    .hideen{
        display: none;
    }
    .show{
        display: block;
    }
    </style>
</head>
<body>
    <script>
        function $(id) {
            return document.getElementById(id);
        }
    </script>
    <input type="button" id="btn" value="隐藏">
    <div id="box"></div>
    <script>
        var btn = $("btn"),
            box = $("box"),
            isShow = true;
        btn.onclick = function () {
            if (isShow) {
                // class是一个关键字 必须要用className 
                box.className = "hideen";
                console.log(box.className);
                this.value = "隐藏";
                // btn.value = "显示";
                isShow=false;
            }else{
                box.className="show";
                console.log(box.className);
                this.value="显示";
                isShow=true;
            }
        }
    </script>
</body>

</html>
